<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Babde ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden; position: relative;
            perspective: 1000px; /* Needed for 3D effect */
        }

        .heart-fall {
            position: absolute; top: -10%;
            font-size: 20px; z-index: 0;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* 3D Floating Container */
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px; border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2), inset 0 0 10px rgba(255,255,255,0.5);
            text-align: center; max-width: 500px; width: 90%;
            z-index: 10;
            overflow: hidden; /* Removes the scroll slider */
            transform-style: preserve-3d;
            animation: float 4s ease-in-out infinite; /* Floating effect */
            border: 1px solid rgba(255,255,255,0.3);
        }

        @keyframes float {
            0% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-15px) rotateX(2deg); }
            100% { transform: translateY(0px) rotateX(0deg); }
        }

        h1 { color: #8e44ad; margin: 10px 0; font-size: 24px; }
        p { font-size: 18px; color: #444; margin-bottom: 30px; line-height: 1.4; }

        .gif-container { width: 100%; height: 200px; margin-bottom: 20px; display: flex; justify-content: center; }
        .gif-container img { height: 100%; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        /* Button Area - Space below text to prevent overlapping */
        .button-space {
            margin-top: 40px;
            min-height: 150px; /* Room for Yes to grow */
            display: flex; justify-content: center; align-items: center;
            position: relative;
        }

        .btn { 
            padding: 15px 30px; border: none; border-radius: 50px; 
            font-size: 1.2rem; font-weight: bold; cursor: pointer; 
            z-index: 100; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #ff4d6d; color: white; position: relative; }
        #noBtn { background-color: #95a5a6; color: white; position: absolute; }

        .celebration-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px;
        }
        .celebration-grid img { width: 100%; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        .massive-yes {
            position: fixed !important; top: 0 !important; left: 0 !important;
            width: 100vw !important; height: 100vh !important;
            font-size: 3.5rem !important; border-radius: 0 !important;
            display: flex !important; justify-content: center !important; align-items: center !important;
            z-index: 9999 !important; background-color: #ff4d6d !important; color: white !important;
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div class="gif-container">
            <img id="mainGif" src="gifs/i-am-sorry.gif" alt="sorry">
        </div>
        <h1 id="heading">I'm Sorry Babde!</h1>
        <p id="subtext">Rethink pls... I'm your baby na? I'm your baal na? I'm your husband na? ü•∫</p>
        
        <div class="button-space">
            <button id="yesBtn" class="btn" onclick="celebrate()">Yes</button>
            <button id="noBtn" class="btn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        let noCount = 0;
        let yesScale = 1;
        let heartType = "‚ù§Ô∏è";
        
        const sequence = [
            { gif: "gifs/i-am-sorry.gif", text: "Pls rethink na Babde... ü•∫" },
            { gif: "gifs/tonton-tontonfriends.gif", text: "You broke my heart... üíî" },
            { gif: "gifs/Milk And Mocha Bear Sorry Na GIF - Milk And Mocha Bear Sorry Na Crying - Discover & Share GIFs.gif", text: "Look how much I'm crying for you! üò≠" },
            { gif: "gifs/i-am-sorry.gif", text: "My heart is in pieces now... ü©πüíî" },
            { gif: "gifs/madebychie-mocha-and-milk.gif", text: "Last chance... I'm your husband na? Pls say Yes! ü•∫" }
        ];

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const mainGif = document.getElementById('mainGif');
            const subtext = document.getElementById('subtext');

            noCount++;

            if (noCount < 5) {
                // Better teleport logic (keeps button within view)
                const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 100) + 50;
                const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100) + 50;
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';

                // Yes button grows
                yesScale += 0.8;
                yesBtn.style.transform = `scale(${yesScale})`;

                // Update content
                const current = sequence[noCount];
                mainGif.src = current.gif;
                subtext.innerText = current.text;
                heartType = "üíî"; 
            } else {
                noBtn.style.display = 'none';
                yesBtn.classList.add('massive-yes');
                yesBtn.innerText = "CLICK YES! ‚ù§Ô∏è";
            }
        }

        function celebrate() {
            const yesBtn = document.getElementById('yesBtn');
            if(yesBtn) yesBtn.remove(); 

            const container = document.getElementById('mainCard');
            // Stop floating on final screen for better readability
            container.style.animation = "none";
            container.style.transform = "none";

            container.innerHTML = `
                <h1>Thank you for forgiving me! ‚ù§Ô∏è</h1>
                <p>I love you so much Babde! Your husband is the happiest! ü§ó‚ú®</p>
                <div class="celebration-grid">
                    <img src="gifs/peach-goma-peach-and-goma.gif">
                    <img src="gifs/peach-goma-goma-peach.gif">
                    <img src="gifs/love-you-hug.gif">
                    <img src="gifs/cute-animated-hug-from-the-back-xr98o0dt96msgfeh.gif">
                </div>
            `;
            heartType = "üíñ"; 
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-fall');
            heart.innerHTML = heartType;
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
