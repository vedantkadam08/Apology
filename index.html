<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Babde ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden; position: relative;
        }

        .heart-fall {
            position: absolute; top: -10%;
            font-size: 20px; z-index: 0;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px; border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center; max-width: 500px; width: 90%;
            z-index: 10; max-height: 90vh; overflow-y: auto;
        }

        h1 { color: #8e44ad; margin: 10px 0; font-size: 22px; }
        p { font-size: 16px; color: #444; margin-bottom: 15px; }

        .gif-container { width: 100%; height: 180px; margin-bottom: 10px; display: flex; justify-content: center; }
        .gif-container img { height: 100%; border-radius: 12px; }

        .celebration-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;
        }
        .celebration-grid img { width: 100%; border-radius: 10px; }

        .buttons { display: flex; justify-content: center; align-items: center; gap: 15px; min-height: 80px; }
        .btn { padding: 12px 25px; border: none; border-radius: 50px; font-size: 1.1rem; font-weight: bold; cursor: pointer; z-index: 100; transition: transform 0.2s; }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #95a5a6; color: white; position: absolute; }

        .massive-yes {
            position: fixed !important; top: 0 !important; left: 0 !important;
            width: 100vw !important; height: 100vh !important;
            font-size: 3rem !important; border-radius: 0 !important;
            display: flex !important; justify-content: center !important; align-items: center !important;
            z-index: 9999 !important; background-color: #ff4d6d !important; border: none !important; color: white !important;
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div class="gif-container" id="gifWrapper">
            <img id="mainGif" src="gifs/i-am-sorry.gif" alt="sorry">
        </div>
        <h1 id="heading">I'm Sorry Babde!</h1>
        <p id="subtext">Rethink pls... I'm your baby na? I'm your baal na? I'm your husband na? ü•∫</p>
        
        <div class="buttons" id="btnWrapper">
            <button id="yesBtn" class="btn" onclick="celebrate()">Yes</button>
            <button id="noBtn" class="btn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        let noCount = 0;
        let yesScale = 1;
        let heartType = "‚ù§Ô∏è";
        
        const sequence = [
            { gif: "gifs/i-am-sorry.gif", text: "Pls rethink na Babde... ü•∫" },
            { gif: "gifs/tonton-tontonfriends.gif", text: "You broke my heart... üíî" },
            { gif: "gifs/Milk And Mocha Bear Sorry Na GIF - Milk And Mocha Bear Sorry Na Crying - Discover & Share GIFs.gif", text: "Look how much I'm crying for you! üò≠" },
            { gif: "broken_heart", text: "My heart is in pieces now... ü©πüíî" },
            { gif: "gifs/madebychie-mocha-and-milk.gif", text: "Last chance... I'm your husband na? Pls say Yes! ü•∫" }
        ];

        function handleNo() {
            noCount++;
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const mainGif = document.getElementById('mainGif');
            const subtext = document.getElementById('subtext');

            if (noCount < 5) {
                const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 100) + 50;
                const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100) + 50;
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';

                yesScale += 0.7;
                yesBtn.style.transform = `scale(${yesScale})`;

                const current = sequence[noCount];
                if (current.gif === "broken_heart") {
                    mainGif.style.display = "none";
                    subtext.style.fontSize = "24px";
                    heartType = "üíî";
                } else {
                    mainGif.style.display = "block";
                    mainGif.src = current.gif;
                    subtext.style.fontSize = "16px";
                    heartType = "‚ù§Ô∏è";
                }
                subtext.innerText = current.text;
            } else {
                noBtn.style.display = 'none';
                yesBtn.classList.add('massive-yes');
                yesBtn.innerText = "CLICK YES! ‚ù§Ô∏è";
            }
        }

        function celebrate() {
            const yesBtn = document.getElementById('yesBtn');
            if(yesBtn) yesBtn.remove(); 

            const container = document.getElementById('mainCard');
            container.innerHTML = `
                <h1>Thank you for forgiving me! ‚ù§Ô∏è</h1>
                <p>I love you so much Babde! Your husband is the happiest! ü§ó‚ú®</p>
                <div class="celebration-grid">
                    <img src="gifs/peach-goma-peach-and-goma.gif">
                    <img src="gifs/peach-goma-goma-peach.gif">
                    <img src="gifs/love-you-hug.gif">
                    <img src="gifs/cute-animated-hug-from-the-back-xr98o0dt96msgfeh.gif">
                </div>
            `;
            heartType = "üíñ"; 
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-fall');
            heart.innerHTML = heartType;
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
