<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Babde ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .heart-fall {
            position: absolute;
            top: -10%;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            z-index: 0;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 450px;
            width: 85%;
            z-index: 10;
        }

        h1 { color: #8e44ad; margin: 10px 0; font-size: 24px; }
        p { font-size: 18px; color: #444; margin-bottom: 20px; }

        .gif-container {
            width: 100%;
            height: 200px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .gif-container img {
            height: 100%;
            width: auto;
            border-radius: 15px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 100px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
        }

        #yesBtn { background-color: #ff4d6d; color: white; transition: 0.3s; }
        
        #noBtn { 
            background-color: #95a5a6; 
            color: white; 
            position: absolute; 
            transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .massive-yes {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            font-size: 3.5rem !important;
            border-radius: 0 !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            z-index: 9999 !important;
            background-color: #ff4d6d !important;
            border: none !important;
            color: white !important;
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div class="gif-container">
            <img id="mainGif" src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyNHp6dzJid3BqamZ4eXJ5eXJ5eXJ5eXJ5eXJ5eXJ5eXJ5JnB0PW0mY3Q9cw/MDJ9IbZYvvUq9oV7B3/giphy.gif" alt="sorry">
        </div>
        <h1 id="heading">I'm Sorry Babde!</h1>
        <p id="subtext">Rethink pls... I'm your baby na? I'm your baal na? I'm your husband na? ü•∫</p>
        
        <div class="buttons">
            <button id="yesBtn" class="btn" onclick="celebrate()">Yes</button>
            <button id="noBtn" class="btn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        let noCount = 0;
        let yesScale = 1;
        
        // These are direct source links that are harder to block
        const gifs = [
            "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZ0eXJ5eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/OPU6wUKFt3Hqg/giphy.gif", 
            "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZ0eXJ5eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/BEob5qwFkSJ7G/giphy.gif",
            "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZ0eXJ5eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/ROF8OQvD69uS5P73Sg/giphy.gif", 
            "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZ0eXJ5eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/Isf93539tC0yE458D0/giphy.gif"
        ];

        const texts = [
            "Are you sure?? Pls sorry na Babde...",
            "Don't do this to your husband... üò≠",
            "I'll be the best baby ever, I promise!",
            "Last chance to say Yes! ü•∫"
        ];

        function handleNo() {
            noCount++;
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const mainGif = document.getElementById('mainGif');
            const subtext = document.getElementById('subtext');

            if (noCount < 5) {
                const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 100) + 50;
                const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100) + 50;
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';

                yesScale += 0.5;
                yesBtn.style.transform = `scale(${yesScale})`;

                mainGif.src = gifs[noCount - 1];
                subtext.innerText = texts[noCount - 1];
            } else {
                noBtn.style.display = 'none';
                yesBtn.classList.add('massive-yes');
                yesBtn.innerText = "SAY YES! ‚ù§Ô∏è";
            }
        }

        function celebrate() {
            const yesBtn = document.getElementById('yesBtn');
            if(yesBtn) yesBtn.style.display = 'none';

            const container = document.getElementById('mainCard');
            container.innerHTML = `
                <h1>Thank you for forgiving me! ‚ù§Ô∏è</h1>
                <div class="gif-container" style="height:auto; display:flex; flex-direction:column; gap:10px;">
                    <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZ0eXJ5eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l8ooAYeXK51du/giphy.gif">
                    <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZ0eXJ5eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/k9Jw0MW9TV6DbewyxW/giphy.gif">
                </div>
                <p>I love you so much Babde! Your husband is happy now! ü§ó</p>
            `;
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-fall');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
