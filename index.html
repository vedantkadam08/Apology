<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Babde ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Falling Hearts Animation */
        .heart-fall {
            position: absolute;
            top: -10%;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            user-select: none;
            z-index: 0;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
            transition: all 0.3s ease;
        }

        h1 { color: #8e44ad; font-size: 2rem; margin: 10px 0; }
        p { font-size: 1.1rem; color: #444; margin-bottom: 15px; }

        .gif-container img {
            width: 220px;
            height: 220px;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 100;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            position: relative;
        }

        #noBtn {
            background-color: #95a5a6;
            color: white;
            position: absolute;
        }

        /* Full screen Yes button class */
        .full-screen-yes {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            border-radius: 0 !important;
            font-size: 5rem !important;
            z-index: 9999 !important;
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div class="gif-container">
            <img id="mainGif" src="http://googleusercontent.com/image_collection/image_retrieval/3547054500577014225_0" alt="begging">
        </div>
        <h1 id="heading">I'm Sorry Babde!</h1>
        <p id="subtext">Rethink pls... I'm your baby na? I'm your baal na? I'm your hasbend na? ü•∫</p>
        
        <div class="buttons" id="btnWrapper">
            <button id="yesBtn" class="btn" onclick="celebrate()">Yes</button>
            <button id="noBtn" class="btn" onmouseover="handleNo()" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        let noCount = 0;
        let yesScale = 1;
        
        const gifs = [
            "http://googleusercontent.com/image_collection/image_retrieval/3547054500577014225_1", // rethink
            "http://googleusercontent.com/image_collection/image_retrieval/3547054500577014225_2", // are you sure?
            "http://googleusercontent.com/image_collection/image_retrieval/3547054500577014225_3", // begging
            "http://googleusercontent.com/image_collection/image_retrieval/6357016866355142100_0"  // bite gif
        ];

        const texts = [
            "Rethink pls... I'm your baby na? ü•∫",
            "Are you sure?? Pls sorry na Babde... üò≠",
            "I'm literally begging you! üôè",
            "So sorry, won't do that again! *bites ear* ü•∫"
        ];

        function handleNo() {
            noCount++;
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const mainGif = document.getElementById('mainGif');
            const subtext = document.getElementById('subtext');

            // 1. Teleport No Button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // 2. Make Yes Button Bigger
            yesScale += 0.5;
            yesBtn.style.transform = `scale(${yesScale})`;

            // 3. Change Content
            if (noCount <= gifs.length) {
                mainGif.src = gifs[noCount - 1];
                subtext.innerText = texts[noCount - 1];
            }

            // 4. Force Yes (Last Stage)
            if (noCount >= 5) {
                yesBtn.classList.add('full-screen-yes');
                yesBtn.innerText = "CLICK YES NOW! ‚ù§Ô∏è";
                noBtn.style.display = 'none';
            }
        }

        function celebrate() {
            const container = document.getElementById('mainCard');
            container.innerHTML = `
                <h1>Thank you for forgiving me! ‚ù§Ô∏è</h1>
                <div class="gif-container" style="display:flex; flex-direction:column; align-items:center; gap:10px;">
                    <img src="http://googleusercontent.com/image_collection/image_retrieval/375334774543469206_0" alt="hug back" style="width:100%">
                    <img src="http://googleusercontent.com/image_collection/image_retrieval/5620958179925076006_0" alt="crying hug" style="width:100%">
                </div>
                <p>I love you so much Babde! Best hug ever! ü§ó‚ú®</p>
            `;
            // Remove full screen button if it exists
            const fullBtn = document.getElementById('yesBtn');
            if(fullBtn) fullBtn.remove();
        }

        // Background Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-fall');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
