<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Babde ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .heart-fall {
            position: absolute;
            top: -10%;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            z-index: 0;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 450px;
            width: 85%;
            z-index: 10;
            transition: all 0.3s ease;
        }

        h1 { color: #8e44ad; margin: 10px 0; font-size: 24px; }
        p { font-size: 18px; color: #444; margin-bottom: 20px; }

        .gif-container {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .gif-container img {
            max-height: 100%;
            border-radius: 15px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 60px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; z-index: 1000; }
        #noBtn { background-color: #95a5a6; color: white; position: absolute; }

        /* Final state for Yes button */
        .massive-yes {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            font-size: 4rem !important;
            border-radius: 0 !important;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div class="gif-container">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6NjZpZ296cHZ6eHpsbmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4JmVwPXYxX3N0aWNrZXJzX3NlYXJjaCZjdD1z/Isf93539tC0yE458D0/giphy.gif" alt="sorry">
        </div>
        <h1 id="heading">I'm Sorry Babde!</h1>
        <p id="subtext">Rethink pls... I'm your baby na? I'm your baal na? I'm your husband na? ü•∫</p>
        
        <div class="buttons">
            <button id="yesBtn" class="btn" onclick="celebrate()">Yes</button>
            <button id="noBtn" class="btn" onmouseover="handleNo()" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        let noCount = 0;
        let yesScale = 1;
        
        const gifs = [
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmI5eGZqZnd4ZWZ4ZWZ4ZWZ4ZWZ4ZWZ4ZWZ4ZWZ4ZWZ4ZWZ4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/L95W4wv8nnb9K/giphy.gif", // Crying
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmI5eGZqZnd4ZWZ4ZWZ4ZWZ4ZWZ4ZWZ4ZWZ4ZWZ4ZWZ4ZWZ4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/BEob5qwFkSJ7G/giphy.gif", // Sad face
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmI5eGZqZnd4ZWZ4ZWZ4ZWZ4ZWZ4ZWZ4ZWZ4ZWZ4ZWZ4ZWZ4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/OPU6wUKFt3Hqg/giphy.gif", // Crying harder
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmI5eGZqZnd4ZWZ4ZWZ4ZWZ4ZWZ4ZWZ4ZWZ4ZWZ4ZWZ4ZWZ4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ROF8OQvD69uS5P73Sg/giphy.gif" // Desperate
        ];

        const texts = [
            "Are you sure?? Pls sorry na Babde...",
            "Don't do this to your husband... üò≠",
            "I'll be the best baby ever, I promise!",
            "Last chance to say Yes! ü•∫"
        ];

        function handleNo() {
            noCount++;
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const mainGif = document.getElementById('mainGif');
            const subtext = document.getElementById('subtext');

            // 1. Move No button but keep it INSIDE display
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            noBtn.style.left = Math.max(padding, x) + 'px';
            noBtn.style.top = Math.max(padding, y) + 'px';

            // 2. Make Yes button bigger
            yesScale += 0.6;
            yesBtn.style.transform = `scale(${yesScale})`;

            // 3. Cycle Gifs/Text
            if (noCount <= 4) {
                mainGif.src = gifs[noCount - 1];
                subtext.innerText = texts[noCount - 1];
            }

            // 4. Force Yes
            if (noCount >= 5) {
                yesBtn.classList.add('massive-yes');
                yesBtn.innerText = "SAY YES! ‚ù§Ô∏è";
                noBtn.style.display = 'none';
            }
        }

        function celebrate() {
            const container = document.getElementById('mainCard');
            // Using Giphy Hugs
            container.innerHTML = `
                <h1>Thank you for forgiving me! ‚ù§Ô∏è</h1>
                <div class="gif-container" style="height:auto; flex-direction:column;">
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZ0eXJ5eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l8ooAYeXK51du/giphy.gif" style="width:100%; margin-bottom:10px;">
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmI5eGZqZnd4ZWZ4ZWZ4ZWZ4ZWZ4ZWZ4ZWZ4ZWZ4ZWZ4ZWZ4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/k9Jw0MW9TV6DbewyxW/giphy.gif" style="width:100%;">
                </div>
                <p>I love you so much Babde! I'm your husband forever! ü§ó</p>
            `;
            // Remove full screen button if active
            const yesBtn = document.getElementById('yesBtn');
            if(yesBtn) yesBtn.remove();
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-fall');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
